---
layout: right-sidebar
---

<article>
  <header class="major">
    <h2>{{ page.title }}</h2>
    <p>{{ page.byline }}</p>
  </header>
  <span class="image featured"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>

  {{ content }}

  <a href="{{site.baseurl}}/contact-us/" class="button big icon fa-check-circle" rel="nofollow">Contact Us</a>
</article>
